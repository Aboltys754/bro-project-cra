      - SERVER_PORT=3001
      - NODE_ENV=dev
      - SERVER_DOMAIN=localhost:3000
      - DB_USER=mauth
      - DB_HOST=db_mauth
      - DB_NAME=mauth
      - DB_PASS=admin
      - MAIL_USER=carlos.mclaughlin74@ethereal.email
      - MAIL_PASS=HHFkMdCtXwYpy7Ej7a
      - MAIL_HOST=smtp.ethereal.email
      - MAIL_PORT=587
      - MAIL_SECURE=false
      - IGNORE_TLS=false
      - JWT_TTL=1800
      - JWT_SECRET_KEY=any_secret
