version: '1.0'
services:
  db:
    image: "postgres"
    volumes:
      - /home/geos/nodejs/bridge/libs:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=bridge
      - POSTGRES_DB=bridge
  bridge:
    image: "bridge"
    environment:
      - SERVER_PORT=3500
      - DB_USER=bridge
      - DB_HOST=db
      - DB_NAME=bridge
      - DB_PASS=admin
      - NODE_ENV=prod
  app:
    image: "testreact"
    ports:
      - "8080:80"
    environment:
      - NODE_HOST=bridge