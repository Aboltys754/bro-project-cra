version: '1.0'
services:
  main:
    image: "nginx"
    ports:
      - "80:80"
      - "443:443"
    restart: on-failure
    volumes:
      - ./nginx/main.nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
  certbot:
    image: certbot/certbot
    restart: unless-stopped #+++
    volumes:
      - ./certbot/conf:/etc/letsencrypt/:rw
      - ./certbot/www:/var/www/certbot/:rw
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  react:
    image: "geos74/signal:0.0.1"
    # ports:
    #   - "3333:3333"
    restart: on-failure
    volumes:
      - ./nginx/react.nginx.conf:/etc/nginx/conf.d/default.conf
  pssr:
    image: "geos74/pssr:0.0.1"
    environment:
      - SERVER_PORT=3250
      - REACT_HOST=react
      - REACT_PORT=3333
  sitemap_maker:
    image: "geos74/sitemap-maker:0.0.1"
    environment:
      - SERVER_PORT=3150
      - BASE_URL=https://sgn74.ru
      - API_PAGES=https://sgn74.ru/api/bridge/card
      - API_PREFIX=/catalog/product
      - API_PAGES_LIMIT=50
      - API_PAGES_FETCH_LIMIT=3
      - MAX_URLS_FOR_SITEMAP=20000
      - PAUSE_MS=3000
    volumes:
      - ./static.url:/sitemap-maker/static.url
      - sitemap:/sitemap-maker/sitemap
    deploy:
      resources:
        limits:
          memory: 100M
    restart: on-failure
  bridge_app:
    image: "geos74/bridge:0.0.3"
    # ports:
    #   - "3100:3500"
    environment:
      - SERVER_PORT=3500
      - DB_USER=bridge
      - DB_HOST=db_bridge
      - DB_NAME=bridge
      - DB_PASS=admin
      - NODE_ENV=dev
      - JWT_CHECK=true
      - JWT_SECRET_KEY=any_secret
      - ACTUAL_TTL=30 day
    volumes:
      - init-db-bridge:/bridge/libs
      - card-photo-bridge:/bridge/files/photo
    deploy:
      resources:
        limits:
          memory: 500M
    restart: on-failure
  db_bridge:
    image: "postgres"
    volumes:
      - init-db-bridge:/docker-entrypoint-initdb.d
      - db-bridge:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=bridge
      - POSTGRES_DB=bridge
    deploy:
      resources:
        limits:
          memory: 100M
    restart: on-failure
  mauth_app:
